<head>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    #signature {
      position: absolute;
      bottom: 10px;
      left: 15px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>

  <script src="//cdn.jsdelivr.net/npm/globe.gl"></script>
</head>

<body>
  <div id="globeViz"></div>
  <div id="signature">  Moustapha Farah</div>

  <script>
    const world = new Globe(document.getElementById('globeViz'))
      .globeImageUrl('//cdn.jsdelivr.net/npm/three-globe/example/img/earth-blue-marble.jpg')
      .heatmapPointLat('lat')
      .heatmapPointLng('lon')
      .heatmapPointWeight(d => d.elevation * 5e-5)
      .heatmapTopAltitude(0.2)
      .heatmapBandwidth(1.35)
      .heatmapColorSaturation(3.2)
      .enablePointerInteraction(false);

    fetch('../datasets/world_volcanoes.json')
      .then(res => res.json())
      .then(volcanoes => {
        world.heatmapsData([volcanoes]);
      });
  </script>
</body>
