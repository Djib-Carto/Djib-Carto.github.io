<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualisation 3D des volcans – Moustapha Farah</title>

  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    #title {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      opacity: 0.9;
      z-index: 10;
    }

    #signature {
      position: absolute;
      bottom: 10px;
      left: 15px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      opacity: 0.8;
      z-index: 10;
    }

    #globeViz {
      width: 100vw;
      height: 100vh;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
</head>

<body>
  <div id="title">Visualisation 3D des volcans</div>
  <div id="globeViz"></div>
  <div id="signature">© Moustapha Farah</div>

  <script type="module">
    import { scaleOrdinal } from 'https://esm.sh/d3-scale';
    import { schemeCategory10 } from 'https://esm.sh/d3-scale-chromatic';
    import { transparentize } from 'https://esm.sh/polished';

    const catColor = scaleOrdinal(schemeCategory10.map(col => transparentize(0.2, col)));

    const getAlt = d => d.elevation * 5e-5;

    const getTooltip = d => `
      <div style="text-align: center">
        <div><b>${d.name}</b>, ${d.country}</div>
        <div>(${d.type})</div>
        <div>Élévation : <em>${d.elevation}</em> m</div>
      </div>
    `;

    const myGlobe = new Globe(document.getElementById('globeViz'))
      .globeImageUrl('https://cdn.jsdelivr.net/npm/three-globe/example/img/earth-night.jpg')
      .backgroundImageUrl('https://cdn.jsdelivr.net/npm/three-globe/example/img/night-sky.png')
      .pointLat('lat')
      .pointLng('lon')
      .pointAltitude(getAlt)
      .pointRadius(0.12)
      .pointColor(d => catColor(d.type))
      .pointLabel(getTooltip)
      .labelLat('lat')
      .labelLng('lon')
      .labelAltitude(d => getAlt(d) + 1e-6)
      .labelDotRadius(0.12)
      .labelDotOrientation(() => 'bottom')
      .labelColor(d => catColor(d.type))
      .labelText('name')
      .labelSize(0.15)
      .labelResolution(1)
      .labelLabel(getTooltip);

    fetch('world_volcanoes.json')
      .then(res => res.json())
      .then(volcanoes => {
        myGlobe.pointsData(volcanoes)
          .labelsData(volcanoes);
      })
      .catch(err => console.error('Erreur de chargement du JSON :', err));
  </script>
</body>
</html>
